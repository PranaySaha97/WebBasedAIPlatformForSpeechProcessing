{% extends "UI/home.html" %}

{% block content %}

<div style="text-align: center; font-size: 20px;"> 
    <form method='POST' action="{% url 'menu' %}">
        {% csrf_token %}
        <b><u>Menu</u>:</b><br><br>

        <ol style="text-align: center; list-style-position: center;">
            <li>Speech Recognition</li><br>
            <li>Speech Synthesis</li><br>
            <li>Speech Translation (Advanced Teaching Aid)</li><br>
            <li>Speech Authentication</li><br>
            <li>Sentence Sentiment Analysis</li><br>
            <li>Control Your Browser</li><br>
        </ol>
        <br>
        Enter Your Choice:
        <input type="number" min="0" max="6" name="ch"/>
        <br><br>
        <input type="submit" value="Submit" name="submit" style="background-color: black; padding: .5em; border-radius: 6px; color: #fff; font-size: 15px;border:none;"/>
    </form>
</div>
{% endblock %}
